name: Colemak Ortholinear
rows:
  - letters:
    - q
    - w
    - f
    - p
    - g
    - j
    - l
    - u
    - y
    - type: base
      spec: "!icon/delete_key|!code/key_delete"
      attributes:
        width: Regular
        style: Functional
  - letters:
    - a
    - r
    - s
    - t
    - d
    - h
    - n
    - e
    - i
    - o
  - letters:
    - z
    - x
    - c
    - v
    - b
    - k
    - m
    - ','
    - '.'
    - type: base
      spec: "!icon/shift_key|!code/key_shift"
      attributes: 
        width: Regular
        style: Functional
  - bottom:
    - $symbols
    - $action
    - $space
    - $enter 
