name: Uyghur (Arabic) Phonetic
languages: ug
attributes: {shiftable: false}
autoShift: false
rows:
  - letters:
    # U+062C "ج" ARABIC LETTER JEEM
    - { type: base, spec: "\u062C", attributes: { width: Grow } }
    # U+0641 "ف" ARABIC LETTER FEH
    - { type: base, spec: "\u0641", attributes: { width: Grow } }
    # U+0626 "ئ" ARABIC LETTER YEH WITH HAMZA ABOVE
    - { type: base, spec: "\u0626", attributes: { width: Grow } }
    # U+0698 "ژ" ARABIC LETTER JEH
    - { type: base, spec: "\u0698", attributes: { width: Grow } }
    # U+06AF "گ" ARABIC LETTER GAF
    - { type: base, spec: "\u06AF", attributes: { width: Grow } }
    # U+062E "خ" ARABIC LETTER KHAH
    - { type: base, spec: "\u062E", attributes: { width: Grow } }
    # U+06C6 "ۆ" ARABIC LETTER OE
    - { type: base, spec: "\u06C6", attributes: { width: Grow } }
    # U+0644 "ل" ARABIC LETTER LAM
    # U+0627 "ا" ARABIC LETTER ALEF
    - { type: base, spec: "\u0644\u0627", attributes: { width: Grow } }
    # U+061F "؟" ARABIC QUESTION MARK
    - { type: base, spec: "\u061F", attributes: { width: Grow } }

  - letters:
    # U+0686 "چ" ARABIC LETTER TCHEH
    - "\u0686"
    # U+06CB "ۋ" ARABIC LETTER VE
    - "\u06CB"
    # U+06D0 "ې" ARABIC LETTER E
    - "\u06D0"
    # U+0631 "ر" ARABIC LETTER REH
    - "\u0631"
    # U+062A "ت" ARABIC LETTER TEH
    - "\u062A"
    # U+064A "ي" ARABIC LETTER YEH
    - "\u064A"
    # U+06C7 "ۇ" ARABIC LETTER U
    - "\u06C7"
    # U+06AD "ڭ" ARABIC LETTER NG
    - "\u06AD"
    # U+0648 "و" ARABIC LETTER WAW
    - "\u0648"
    # U+067E "پ" ARABIC LETTER PEH
    - "\u067E"

  - letters:
    # U+06BE "ھ" ARABIC LETTER HEH DOACHASHMEE
    - "\u06BE"
    # U+0633 "س" ARABIC LETTER SEEN
    - "\u0633"
    # U+062F "د" ARABIC LETTER DAL
    # U+0698 "ژ" ARABIC LETTER JEH
    - {type: case, normal: ["\u062F"], shiftedManually: ["\u0698"]}
    # U+0627 "ا" ARABIC LETTER ALEF
    # U+0641 "ف" ARABIC LETTER FEH
    - {type: case, normal: ["\u0627"], shiftedManually: ["\u0641"]}
    # U+06D5 "ە" ARABIC LETTER AE
    # U+06AF "گ" ARABIC LETTER GAF
    - {type: case, normal: ["\u06D5"], shiftedManually: ["\u06AF"]}
    # U+0649 "ى" ARABIC LETTER ALEF MAKSURA
    # U+062E "خ" ARABIC LETTER KHAH
    - {type: case, normal: ["\u0649"], shiftedManually: ["\u062E"]}
    # U+0642 "ق" ARABIC LETTER QAF
    # U+062C "ج" ARABIC LETTER JEEM
    - {type: case, normal: ["\u0642"], shiftedManually: ["\u062C"]}
    # U+0643 "ك" ARABIC LETTER KAF
    # U+06C6 "ۆ" ARABIC LETTER OE
    - {type: case, normal: ["\u0643"], shiftedManually: ["\u06C6"]}
    # U+0644 "ل" ARABIC LETTER LAM
    # U+0627 "ا" ARABIC LETTER ALEF
    - {type: case, normal: ["\u0644"], shiftedManually: ["\u0644\u0627"]}

  - letters:
    - $shift
    # U+0632 "ز" ARABIC LETTER ZAIN
    - "\u0632"
    # U+0634 "ش" ARABIC LETTER SHEEN
    - "\u0634"
    # U+063A "غ" ARABIC LETTER GHAIN
    - "\u063A"
    # U+06C8 "ۈ" ARABIC LETTER YU
    - "\u06C8"
    # U+0628 "ب" ARABIC LETTER BEH
    - "\u0628"
    # U+0646 "ن" ARABIC LETTER NOON
    - "\u0646"
    # U+0645 "م" ARABIC LETTER MEEM
    - "\u0645"
    - $delete

  - bottom:
    - $symbols
    - ['،', ',']
    - $action
    - $space
    - "!icon/zwnj_key|\u200c"

    # U+061F "؟" ARABIC QUESTION MARK
    # U+0654 "ٔ" ARABIC HAMZA ABOVE
    # U+0655 "ٕ" ARABIC HAMZA BELOW
    # U+064E "َ" ARABIC FATHA
    # U+064B "ً" ARABIC FATHATAN
    # U+0650 "ِ" ARABIC KASRA
    # U+064D "ٍ" ARABIC KASRATAN
    # U+064F "ُ" ARABIC DAMMA
    # U+0657 "ٗ" ARABIC INVERTED DAMMA
    # U+064C "ٌ" ARABIC DAMMATAN
    # U+0652 "ْ" ARABIC SUKUN
    # U+0651 "ّ" ARABIC SHADDA
    # U+0653 "ٓ" ARABIC MADDAH ABOVE
    # U+0670 "ٰ" ARABIC SUPERSCRIPT ALEF
    # U+0656 "ٖ" ARABIC SUBSCRIPT ALEF
    # U+0658 "٘" ARABIC MARK NOON GHUNNA
    # U+06D4 "۔" ARABIC FULL STOP
    - ['.', "\u061F", "\u0654", "\u0655", "\u064E", "\u064B", "\u0650", "\u064D", "\u064F", "\u0657", "\u064C", "\u0652", "\u0651", "\u0653", "\u0670", "\u0656", "\u0658", "\u06D4"]

    - $enter
