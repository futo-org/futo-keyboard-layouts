name: Polytonic
languages: el
numberRowMode: AlwaysDisabled
overrideWidths: {Custom1: 0.222}
rows: 
  - { splittable: false,
   letters: [
     {type: base, spec: "\u0314", attributes: {moreKeyMode: OnlyExplicit}} # ̔  Combining Reversed Comma Above (U+0314)
    , {type: base, spec: "\u0313", attributes: {moreKeyMode: OnlyExplicit}} # ̓  Combining Comma Above (U+0313)
    , {type: base, spec: "\u0301", attributes: {moreKeyMode: OnlyExplicit}} # ́  Combining Acute Accent (U+0301)
    , {type: base, spec: "\u0300", attributes: {moreKeyMode: OnlyExplicit}} # ̀  Combining Grave Accent (U+0300)
    , {type: case, normal: {type: base, spec: "\u0342", attributes: {moreKeyMode: OnlyExplicit}}, shifted: {type: base, spec: "\u0308", attributes: {moreKeyMode: OnlyExplicit}}} # ͂  Combining Greek Perispomeni (U+0342) ̈  Combining Diaeresis (U+0308)
    , {type: case, normal: {type: base, spec: "\u0304", attributes: {moreKeyMode: OnlyExplicit}}, shifted: {type: base, spec: "\u0306", attributes: {moreKeyMode: OnlyExplicit}}} # ̄  Combining Macron (U+0304) ̆  Combining Breve (U+0306)
    , {type: case, normal: {type: base, spec: "\u0345", attributes: {moreKeyMode: OnlyExplicit}}, shifted: {type: base, spec: "\u0323", attributes: {moreKeyMode: OnlyExplicit}}} # ͅ  Combining Greek Ypogegrammeni (U+0345) ̣  Combining Dot Below (U+0323)
    , {type: case, normal: {type: base, spec: ',', attributes: {moreKeyMode: OnlyExplicit}}, shifted: {type: base, spec: "\u2019", attributes: {moreKeyMode: OnlyExplicit}}} # ’ Right Single Quotation Mark (U+2019)
    , {type: case, normal: {type: base, spec: '·', attributes: {moreKeyMode: OnlyExplicit}}, shifted: {type: base, spec: "\u2014", attributes: {moreKeyMode: OnlyExplicit}}} # — Em Dash (U+2014)
   ]
  }
  - { splittable: false,
   letters: [
      {type: case, normal: {type: base, spec: 'ς', attributes: {moreKeyMode: OnlyExplicit}}, shiftLocked: {type: base, spec: 'ς', attributes: {moreKeyMode: OnlyExplicit}}, shiftedManually: {type: base, spec: '!', attributes: {moreKeyMode: OnlyExplicit}}}
    , {type: base, spec: 'ε', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'ρ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'τ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'υ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'θ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'ι', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'ο', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'π', attributes: {moreKeyMode: OnlyExplicit}}
    ]
    }
  - { splittable: false,
   letters: [
      {type: base, spec: 'α', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'σ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'δ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'φ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'γ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'η', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'ξ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'κ', attributes: {moreKeyMode: OnlyExplicit}, moreKeys: '«'}
    , {type: base, spec: 'λ', attributes: {moreKeyMode: OnlyExplicit}, moreKeys: '»'}
    ]
    }
  - { splittable: false,
   letters: [
      {type: base, spec: 'ζ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'χ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'ψ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'ω', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'β', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'ν', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: 'μ', attributes: {moreKeyMode: OnlyExplicit}}
    , {type: base, spec: "!icon/delete_key|!code/key_delete", attributes: { width: Custom1, style: Functional, showPopup: false, repeatableEnabled: true }}
    ]
    }
  - bottom: 
    - "$shift"
    - "$symbols"
    - "$space"
    -  {type: case, normal: ".", shifted: ";"}
    - "$enter"
