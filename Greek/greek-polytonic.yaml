name: Polytonic
languages: el
numberRowMode: AlwaysDisabled
overrideWidths: {Custom1: 0.222}
attributes: {moreKeyMode: OnlyExplicit}
rows: 
  - { splittable: false,
   letters: [
     {type: base, spec: "\u0314"} # ̔  Combining Reversed Comma Above (U+0314)
    , {type: base, spec: "\u0313"} # ̓  Combining Comma Above (U+0313)
    , {type: base, spec: "\u0301"} # ́  Combining Acute Accent (U+0301)
    , {type: base, spec: "\u0300"} # ̀  Combining Grave Accent (U+0300)
    , {type: case, normal: {type: base, spec: "\u0342"}, shifted: {type: base, spec: "\u0308"}} # ͂  Combining Greek Perispomeni (U+0342) ̈  Combining Diaeresis (U+0308)
    , {type: case, normal: {type: base, spec: "\u0304"}, shifted: {type: base, spec: "\u0306"}} # ̄  Combining Macron (U+0304) ̆  Combining Breve (U+0306)
    , {type: case, normal: {type: base, spec: "\u0345"}, shifted: {type: base, spec: "\u0323"}} # ͅ  Combining Greek Ypogegrammeni (U+0345) ̣  Combining Dot Below (U+0323)
    , {type: case, normal: {type: base, spec: ','}, shifted: {type: base, spec: "\u2019"}} # ’ Right Single Quotation Mark (U+2019)
    , {type: case, normal: {type: base, spec: '·'}, shifted: {type: base, spec: "\u2014"}} # — Em Dash (U+2014)
   ]
  }
  - { splittable: false,
   letters: [
      {type: case, normal: {type: base, spec: 'ς'}, shiftLocked: {type: base, spec: 'ς'}, shiftedManually: {type: base, spec: '!'}}
    , {type: base, spec: 'ε'}
    , {type: base, spec: 'ρ'}
    , {type: base, spec: 'τ'}
    , {type: base, spec: 'υ'}
    , {type: base, spec: 'θ'}
    , {type: base, spec: 'ι'}
    , {type: base, spec: 'ο'}
    , {type: base, spec: 'π'}
    ]
    }
  - { splittable: false,
   letters: [
      {type: base, spec: 'α'}
    , {type: base, spec: 'σ'}
    , {type: base, spec: 'δ'}
    , {type: base, spec: 'φ'}
    , {type: base, spec: 'γ'}
    , {type: base, spec: 'η'}
    , {type: base, spec: 'ξ'}
    , {type: base, spec: 'κ', moreKeys: '«'}
    , {type: base, spec: 'λ', moreKeys: '»'}
    ]
    }
  - { splittable: false,
   letters: [
      {type: base, spec: 'ζ'}
    , {type: base, spec: 'χ'}
    , {type: base, spec: 'ψ'}
    , {type: base, spec: 'ω'}
    , {type: base, spec: 'β'}
    , {type: base, spec: 'ν'}
    , {type: base, spec: 'μ'}
    , {type: base, spec: "!icon/delete_key|!code/key_delete", attributes: { width: Custom1, style: Functional, showPopup: false, repeatableEnabled: true }}
    ]
    }
  - bottom: 
    - "$shift"
    - "$symbols"
    - "$space"
    -  {type: case, normal: ".", shifted: ";"}
    - "$enter"
