name: Japanese 12-Key Flick Layout (Latin)
languages: ja
numberRowMode: AlwaysDisabled
bottomRowHeightMode: Flexible
attributes: &globalAttrs
  width: Grow
  showPopup: false
  moreKeyMode: OnlyExplicit
  useKeySpecShortcut: false
  style: Normal
  shiftable: false
  labelFlags:
    alignLabelOffCenter: false
    hasHintLabel: false
rowHeightMode: FillHeight
rows:
  - letters:
      - type: base
        spec: "!icon/action_undo|!code/action_undo"
        attributes: &functional { style: Functional, labelFlags: {} }

      - type: flick
        primary: "a|1"
        left: "i|_"
        up: "u|;"
        right: "e|:"
        down: "o|@"

      - type: flick
        primary: "ka|2"
        left: "ki|a"
        up: "ku|b"
        right: "ke|c"
        down: "ko||"

      - type: flick
        primary: "sa|3"
        left: "si|d"
        up: "su|e"
        right: "se|f"
        down: "so|~"

      - type: base
        spec: "!icon/delete_key|!code/key_delete"
        attributes: &repeatable { style: Functional, labelFlags: {}, repeatableEnabled: true }
    splittable: false
  - letters:
      - type: base
        spec: "!icon/action_left|!code/action_left"
        attributes: *repeatable

      - type: flick
        primary: "ta|4"
        left: "ti|g"
        up: "tu|h"
        right: "te|i"
        down: "to|$"

      - type: flick
        primary: "na|5"
        left: "ni|j"
        up: "nu|k"
        right: "ne|l"
        down: "no|%"

      - type: flick
        primary: "ha|6"
        left: "hi|m"
        up: "hu|n"
        right: "he|o"
        down: "ho|&"

      - type: base
        spec: "!icon/action_right|!code/action_right"
        attributes: *repeatable
    splittable: false
  - letters:
      - type: base
        spec: "!icon/action_emoji|!code/action_emoji"
        attributes: *functional

      - type: flick
        primary: "ma|7"
        left: "mi|p"
        up: "mu|q"
        right: "me|r"
        down: "mo|s"

      - type: flick
        primary: "ya|8"
        up: "yu|u"
        down: "yo|^"
        left: "("
        right: ")"

      - type: flick
        primary: "ra|9"
        left: "ri|w"
        up: "ru|x"
        right: "re|y"
        down: "ro|z"

      - type: base
        spec: "!icon/space_key_for_number_layout|!code/key_space"
        attributes: { style: Functional, labelFlags: {}, longPressEnabled: true }
    splittable: false
  - bottom:
      - type: base
        spec: "ABC|_"
        code: -20
        attributes: *functional

      - type: flick
        primary: "*" # TODO: this should actually change contextually
        left: "voicedMark|["
        up: "small|`"
        right: "semivoiced|]"


      - type: flick
        primary: "wa|0"
        left: "wo|+"
        up: "N|/"
        right: "-|-"
        down: "~|<"

      - type: flick
        primary: ",|#"
        left: ".|,"
        up: "?|?"
        right: "!|!"
        down: "...|>"

      - type: enter
        attributes:
          width: Grow
    attributes: *globalAttrs
    splittable: false
subKeyboards:
  # ABC
  Alphabet1:
    rows:
      - letters:
          - type: base
            spec: "!icon/action_undo|!code/action_undo"
            attributes: *functional

          - type: flick
            primary: "@|1"
            left: "-"
            up: "_"
            right: "/"
            down: "1|@"

          - type: flick
            primary: "a|2"
            left: "b"
            up: "c"
            down: "2||"

          - type: flick
            primary: "d|3"
            left: "e"
            up: "f"
            down: "3|~"

          - type: base
            spec: "!icon/delete_key|!code/key_delete"
            attributes: *repeatable
        splittable: false
      - letters:
          - type: base
            spec: "!icon/action_left|!code/action_left"
            attributes: *repeatable

          - type: flick
            primary: "g|4"
            left: "h"
            up: "i"
            down: "4|$"

          - type: flick
            primary: "j|5"
            left: "k"
            up: "l"
            down: "5|%"

          - type: flick
            primary: "m|6"
            left: "n"
            up: "o"
            down: "6|&"

          - type: base
            spec: "!icon/action_right|!code/action_right"
            attributes: *repeatable
        splittable: false
      - letters:
          - type: base
            spec: "!text/keylabel_to_symbol|!code/key_switch_alpha_symbol"
            attributes: *functional

          - type: flick
            primary: "p|7"
            left: "q"
            up: "r"
            right: "s"
            down: "7|<"

          - type: flick
            primary: "t|8"
            left: "u"
            up: "v"
            down: "8|^"

          - type: flick
            primary: "w|9"
            left: "x"
            up: "y"
            right: "z"
            down: "9|>"

          - type: base
            spec: "!icon/space_key_for_number_layout|!code/key_space"
            attributes: { style: Functional, labelFlags: { }, longPressEnabled: true }
        splittable: false
      - bottom:
          - type: base
            spec: "„ÅÇ|_"
            code: -19
            attributes: *functional

          - "*"


          - type: flick
            primary: "'|0"
            left: "\""
            up: ":"
            right: ";"
            down: "0|#"

          - type: flick
            primary: "."
            left: ","
            up: "?"
            right: "!"

          - type: enter
            attributes:
              width: Grow
        attributes: *globalAttrs
        splittable: false